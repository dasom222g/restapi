<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting</title>
</head>
<body>
  <form action="/user" id ="user-form">
    <input type="text" id="username" name="username" placeholder="Write Name">
  </form>
  <button type="submit" form="user-form">Send</button>
  <form action="/messges" id ="chat-form">
    <div class="chat-name"></div>
    <div class="chat-log"></div>
    <input type="text" id="chat-msg" name="msg">
  </form>
  <button type="submit" form="chat-form">Send</button>
  <script type="text/javascript" src="./chat.js"></script>
</body>
</html>
